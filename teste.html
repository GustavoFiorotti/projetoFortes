<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redefinição de Senha</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  p {
    margin-bottom: 10px;
  }
  input[type=email] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #0085FF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h1>REDEFINIÇÃO DE SENHA</h1>
  <p>Informe seu e-mail de login para enviarmos o link de recuperação de senha</p>
  <form action="mailto:gustavo.fiorotti8@hotmail.com" method="post">
    <label for="email">E-MAIL</label>
    <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
    <button type="submit">Enviar link de recuperação</button>
  </form>
</div>
</body>
</html>
