<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="shortcut icon"
      href="../Icons/favicon.png"
      type="image/x-icon"
    />
    <style>
      @charset "UTF-8";
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");

      body {
        font-family: "Roboto", Helvetica, sans-serif;
        background-color: #f0f2f5;
        padding-top: 50px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden; /* Evitar o scroll vertical da página inteira */
      }

      .voltar {
        display: flex;
        box-sizing: border-box;
      }

      .voltar button {
        border: none;
        font-size: 16px;
        padding: 0 0 0 5px;
        cursor: pointer;
        background-color: white;
      }

      .voltar button:hover {
        font-weight: bold;
      }

      .voltar button:active {
        font-weight: bold;
      }

      .voltar img {
        width: 20px;
        position: relative;
        top: 100%;
        right: 8%;
        transform: translateY(-100%);
      }

      .main {
        border: 2px solid black;
        border-radius: 5px;
        width: 90%;
        max-width: 600px;
        padding: 10px;
        background-color: white;
        position: relative;
        box-sizing: border-box;
        overflow-y: auto;
        max-height: 100%; 
      }

      .logo {
        display: flex;
        justify-content: center;
      }

      .logo img {
        width: 80%;
        max-width: 300px;
        cursor: pointer;
      }

      .select {
        display: flex;
        flex-wrap: wrap;
        margin-top: 40px;
        margin-bottom: 20px;
        justify-content: center;
        gap: 10px;
      }

      .select button {
        cursor: pointer;
        font-size: 14px;
        padding: 10px 20px;
        border: 1px solid black;
        flex: 1 1 30%;
        box-sizing: border-box;
      }

      .pagAtual {
        background-color: #073763;
        color: white;
      }

      .pagLado {
        background-color: #d9d9d9;
      }

      .pagAtual:hover, .pagLado:hover {
        background-color: #95bcf2;
      }

      .pagAtual:active, .pagLado:active {
        background-color: #073763;
        color: white;
        font-weight: bold;
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form label {
        margin: 10px;
        font-size: 16px;
        text-align: center;
      }

      .form span {
        color: #ff0000;
      }

      .form input {
        width: 90%;
        border: 1px solid black;
        font-size: 14px;
        background-color: #d9d9d9;
        padding: 5px;
        padding-left: 8px;
        border-radius: 3px;
        box-sizing: border-box;
      }

      input:hover {
        border: 1px solid #0085ff;
        outline: 0;
      }

      input:focus {
        border: 1px solid #0085ff;
        outline: 0;
      }

      .proximo {
        display: flex;
        justify-content: flex-end;
        box-sizing: border-box;
        margin-top: 20px;
        width: 100%;
      }

      .proximo img {
        width: 25px;
        margin-right: 5px;
      }

      .proximo button {
        border: 2px solid black;
        display: flex;
        align-items: center;
        padding: 3px 15px;
        font-size: 16px;
        background-color: #009e0f;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      }

      .proximo button:hover {
        background-color: #4c9f38;
      }

      .proximo button:active {
        background-color: #00ff49;
        color: black;
        font-weight: bold;
      }

      .proximo button:active img {
        filter: invert(1);
      }

      .form a {
        font-size: 14px;
        color: #0085ff;
        text-decoration: none;
        margin-top: 5px;
        justify-content: flex-start;
      }

      .form a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .select button {
          flex: 1 1 45%;
          font-size: 12px;
          padding: 10px 10px;
        }

        .proximo {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        
        .select button {
          flex: 1 1 100%;
          font-size: 12px;
          padding: 10px 5px;
        }

        .logo img {
          width: 70%;
        }
      }

      @media (max-height: 500px) {
        body {
          padding-top: 20px;
        }
        .main {
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="voltar">
        <button onclick="Voltar()">
          <img src="../Icons/image 3.png" alt="Voltar" />Voltar
        </button>
      </div>

      <div class="logo">
        <img
          onclick="voltarFoto()"
          src="../imagens/logo fortes 1.png"
          alt="Logo"
        />
      </div>
      <div class="select">
        <button onclick="irParaDados()" class="pagAtual">Dados Gerais</button>
        <button onclick="irParaSenha()" class="pagLado">Senha</button>
        <button onclick="irParaFinalidade()" class="pagLado">Finalidade</button>
      </div>

      <div class="form">
        <label for="nomeResponsavel">Nome do Responsável <span>*</span> </label>
        <input required type="text" name="NomeResponsavel" required id="nome" />

        <label for="nomeResponsavel">Nome da Instituição <span>*</span> </label>
        <input required type="text" name="nomeInstituicao" required id="nome" />

        <label for="CNPJ">CNPJ <span>*</span></label>
        <input
          required
          placeholder="0000.00.000000/0000-00"
          type="text"
          name="cnpj"
          id="cnpj"
        />

        <label for="CEP">CEP <span>*</span> </label>
        <input
          required
          placeholder="00000-000"
          type="text"
          name="cep"
          id="cep"
        />

        <a
          href="https://buscacepinter.correios.com.br/app/endereco/index.php"
          target="_blank"
          rel="noopener noreferrer"
          >Não sabe seu CEP?</a
        >

        <label for="email">Email <span>*</span> </label>
        <input
          required
          placeholder="usuario@gmail.com"
          type="email"
          name="email"
          id="email"
        />

        <label for="tel1">Telefone 1 <span>*</span> </label>
        <input required type="tel" name="tel1" id="tel" />
        <label for="tel1">Telefone 2 <span>*</span> </label>
        <input required type="tel" name="tel2" id="tel" />
      </div>

      <div class="proximo">
        <button onclick="irParaSenha()">
          <img src="../Icons/Arrow 1.png" alt="Próximo" /> Próximo
        </button>
      </div>
    </div>

    <script>
      function Voltar() {
        window.location.href = "../login.html"
      }

      function voltarFoto() {
        window.location.href = "../login.html"
      }

      function irParaDados() {
        window.location.href = "../Cadastrar/cadastrar.html"
      }
      function irParaSenha() {
        window.location.href = "../Cadastrar/senha.html"
      }

      function irParaFinalidade() {
        window.location.href = "../Cadastrar/finalidade.html"
      }

    </script>
  </body>
</html>
