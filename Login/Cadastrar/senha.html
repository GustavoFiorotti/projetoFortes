<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../Icons/favicon.png" type="image/x-icon" />
    <style>
      @charset "UTF-8";
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap");

      body {
        font-family: "Roboto", Helvetica, sans-serif;
        background-color: #f0f2f5;
        padding-top: 50px;
        padding-bottom: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
      }

      .voltar {
        display: flex;
        justify-content: flex-start;
        box-sizing: border-box;
        margin-top: 20px;
        width: 100%;
      }

      .voltar button {
        display: flex;
        align-items: center;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background-color: white;
      }

      .voltar button:hover {
        font-weight: bold;
      }

      .voltar button:active {
        font-weight: bold;
      }

      .voltar img {
        width: 20px;
        margin-right: 5px;
        filter: invert(1);
        rotate: 180deg;
      }

      .main {
        border: 2px solid black;
        border-radius: 5px;
        width: 90%;
        max-width: 600px;
        padding: 10px;
        background-color: white;
        position: relative;
        box-sizing: border-box;
        overflow-y: auto;
        max-height: 90%;
      }

      .logo {
        display: flex;
        justify-content: center;
      }

      .logo img {
        width: 80%;
        max-width: 300px;
        cursor: pointer;
      }

      .select {
        display: flex;
        flex-wrap: wrap;
        margin-top: 40px;
        margin-bottom: 20px;
        justify-content: center;
        gap: 10px;
      }

      .select button {
        cursor: pointer;
        font-size: 14px;
        padding: 10px 0px;
        border: 1px solid black;
        flex: 1;
        box-sizing: border-box;
      }

      .pagAtual {
        background-color: #073763;
        color: white;
      }

      .pagLado {
        background-color: #d9d9d9;
      }

      .pagAtual:hover,
      .pagLado:hover {
        background-color: #95bcf2;
      }

      .pagAtual:active,
      .pagLado:active {
        background-color: #073763;
        color: white;
        font-weight: bold;
      }

      .form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 10px;
      }

      .form label {
        margin: 10px;
        font-size: 16px;
        text-align: center;
      }

      .form span {
        color: #ff0000;
      }

      .form input {
        width: 80%;
        border: 1px solid black;
        font-size: 18px;
        background-color: #d9d9d9;
        padding: 5px;
        padding-left: 8px;
        border-radius: 3px;
        box-sizing: border-box;
      }

      input:hover {
        border: 1px solid #0085ff;
        outline: 0;
      }

      input:focus {
        border: 1px solid #0085ff;
        outline: 0;
      }

      .proximo {
        display: flex;
        justify-content: flex-end;
        box-sizing: border-box;
        margin-top: 20px;
        width: 100%;
      }

      .proximo img {
        width: 25px;
        margin-right: 5px;
      }

      .proximo button {
        border: 2px solid black;
        display: flex;
        align-items: center;
        padding: 3px 15px;
        font-size: 16px;
        background-color: #009e0f;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
      }

      .proximo button:hover {
        background-color: #4c9f38;
      }

      .proximo button:active {
        background-color: #00ff49;
        color: black;
        font-weight: bold;
      }

      .proximo button:active img {
        filter: invert(1);
      }

      input.invalid {
        border-color: #ff0000;
      }

      @media (max-width: 768px) {
        .select button {
          flex: 1 1 45%;
          font-size: 12px;
          padding: 10px 10px;
        }

        .proximo {
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .select button {
          flex: 1 1 100%;
          font-size: 12px;
          padding: 10px 5px;
        }

        .logo img {
          width: 70%;
        }
      }

      @media (max-height: 500px) {
        body {
          padding-top: 20px;
        }
        .main {
          width: 100%;
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="voltar">
        <button onclick="Voltar()">
          <img src="../Icons/Arrow 1.png" alt="Voltar" />Voltar
        </button>
      </div>

      <div class="logo">
        <img
          onclick="voltarFoto()"
          src="../imagens/logo fortes 1.png"
          alt="Logo"
        />
      </div>
      <div class="select">
        <button onclick="irParaDados()" class="pagLado">Dados Gerais</button>
        <button onclick="irParaSenha()" class="pagAtual">Senha</button>
        <button onclick="irParaFinalidade()" class="pagLado">Finalidade</button>
      </div>

      <div class="form">
        <label for="nomeResponsavel">Crie uma nova senha <span>*</span> </label>
        <input required type="text" name="criarSenha" id="criarSenha" />

        <label for="nomeResponsavel">Confirme sua senha <span>*</span> </label>
        <input required type="text" name="confirmeSenha" id="confirmeSenha" />

        <p><span>*</span> Ao menos uma letra maiuscula</p>
        <p><span>*</span> A senha deve ter no mínimo 8 caracteres</p>
        <p><span>*</span> A senha requer, no mínimo, um caractere especial</p>
        <p>
          <span>*</span> Evite palavras comuns ou sequências óbvias de
          caracteres
        </p>
      </div>

      <div class="proximo">
        <button onclick="irParaFinalidade()">
          <img src="../Icons/Arrow 1.png" alt="Próximo" /> Próximo
        </button>
      </div>
    </div>

    <script>
      function Voltar() {
        window.location.href = "../Cadastrar/cadastrar.html";
      }

      function voltarFoto() {
        window.location.href = "/index.html";
      }

      function irParaDados() {
        window.location.href = "../Cadastrar/cadastrar.html";
      }

      function irParaSenha() {
        window.location.href = "../Cadastrar/senha.html";
      }

      function irParaFinalidade() {
        var inputs = document.querySelectorAll(".form input[required]");
        var allFilled = true;
        for (var i = 0; i < inputs.length; i++) {
          if (inputs[i].value === "") {
            inputs[i].classList.add("invalid");
            allFilled = false;
          } else {
            inputs[i].classList.remove("invalid");
          }
        }
        if (allFilled) {
          window.location.href = "../Cadastrar/finalidade.html";
        }
      }
    </script>
  </body>
</html>
