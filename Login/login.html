<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre ou cadastre-se</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="shortcut icon" href="/Login/Icons/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="divEsquerda">
        <img
        src="/Login/imagens/coracao-de-papel-colocado-nas-maos-do-casal-na-mesa-de-marmore 1.png" alt="Coração com as mãos">
      </div>
      
      <section class="divDireita">
        <img src="/Login/imagens/logo fortes 1.png" alt="Logo Fortes" />

        <div class="form">
          <div class="input-container">
            <input
            type="email"
            name="email"
            required
            placeholder="Entre com seu email"
            id="email">
            <img src="/Login/Icons/image 1.png" alt="Person" class="img1">
          </div>
            
            <input
            type="password"
            name="senha"
            required
            placeholder="Senha"
            id="senha">
            
            <span><a href="/Login/redefinirSenha.html">Esqueceu sua senha?</a><span>
        </div>
        <button onclick="acessarLogin()" type="button" class="botaoLogin">
          Iniciar Sessão
        </button>
        <div class="divider">
          <hr />
          <span class="span">OU</span>
          <hr />
        </div>

        <span class="span">É uma entidade carente e deseja se associar?</span>
        <button onclick="acessarCadastro()" type="button" class="botaoAssociar">
          Associar-me
        </button>
      </section>
    </div>

    <script>
      function acessarCadastro(){
        window.location.href = "/Login/Cadastrar/cadastrar.html"
      }
    </script>
  </body>
</html>
